<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <style>
        .login{
            width: 50%;
            display: block;
            margin: 20px auto;
        }
        .login label{
            width: 100%;
            display: inline-block;
            text-align: center;
            margin: 10px 0;
        }
        .login button{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="login">
        <label>
            用户名 <input type="text" id="textUsername" value="Acc"/>
        </label>
        <label>
            1密码 <input type="password" id="textPassword" value="123"/>
        </label>
        <button id="btnLogin">登录</button>
    </div>
    <div class="footer">
        <p>Author:林情感</p>
        <p>技术指导：cgc</p>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        // 发送 post 请求
        function post(url, data = {}) {
            return $.ajax({
                type: 'post',
                url,
                data: JSON.stringify(data),
                contentType: "application/json",
            })
        }

        $('#btnLogin').click(function () {
            const username = $('#textUsername').val()
            const password = $('#textPassword').val()
            const url = '/api/user/login'
            const data = {
                username,
                password
            }
            post(url, data).then(res => {
                if (res.errno === 0) {
                    // 登录成功
                    location.href = './space.html'
                } else {
                    // 登录失败
                    alert(res.message)
                }
            })
        })
    </script>
</body>
</html>
