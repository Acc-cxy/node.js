<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建QQ空间</title>
    <style type="text/css">
        body {
            margin: 0 20px;
            line-height: 1;
        }
        a {
            text-decoration-line: none;
        }
        .title-wrapper {
            margin-bottom: 10px;
        }
        .title-wrapper input {
            width: 300px;
        }
        .content-wrapper textarea {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
<input type="file" id="img-upload">
<button id="submit-button">开始上传</button>
<h1 style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">创建QQ空间</h1>
<div>
    <div class="title-wrapper">
        <input id="text-title">
    </div>
    <div class="content-wrapper">
        <textarea id="text-content"></textarea>
    </div>
    <div>
        <button id="btn-create">创建</button>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $('#submit-button').on('click',function(){
        var myPhoto = $('#img-upload')[0].files[0];
        var oMyForm = new FormData();
        oMyForm.append("name", 'crazyJiaLin');
        oMyForm.append("userfile", myPhoto);
        $.ajax({
            type : 'post',
            url : '/api/space/imgUpload',
            cache : false,  //不需要缓存
            processData : false,    //不需要进行数据转换
            contentType : false, //默认数据传输方式是application,改为false，编程multipart
            data : oMyForm,
            dataType : 'json'
        }).done(function(data){
            console.log(data);
            alert(data.errMsg);
        }).fail(function(err){
            console.error(err);
        });
    });

    // 发送 post 请求
    function post(url, data = {}) {
        return $.ajax({
            type: 'post',
            url,
            data: JSON.stringify(data),
            contentType: "application/json",
        })
    }

    // 获取 dom 元素
    const $textTitle = $('#text-title')
    const $textContent = $('#text-content')
    const $btnCreate = $('#btn-create')

    // 提交数据
    $btnCreate.click(() => {
        console.log(1)
        const title = $textTitle.val().trim()
        const content = $textContent.val().trim()
        if (title === '' || content === '') {
            alert('标题或内容不能为空')
            return
        }

        const url = '/api/space/new'
        const data = {
            title,
            content
        }
        post(url, data).then(res => {
            if (res.errno !== 0) {
                alert('操作错误')
                return
            }
            alert('创建成功')
        })
    })

</script>
</body>
</html>
